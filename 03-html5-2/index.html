<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML5 - 2</title>
</head>
<body> 
    <main>
        <section id="colored-squares">
            <h1>Background colors</h1>
            <div class="box">
                <div class="row">
                    <div class="cells xxl green" id="colors">Colors</div>
                </div>
                <div class="row">
                    <div class="cells md black" id="black">black</div>
                    <div class="cells md teal" id="teal">teal</div>
                    <div class="cells md blue" id="blue">blue</div>
                    <div class="cells xs navy" id="navy">navy</div>
                    <div class="cells lg lime" id="lime">lime</div>
                    <div class="cells xs white" id="white">white</div>
                </div>
                <div class="row">
                    <div class="cells md purple" id="purple">purple</div>
                    <div class="cells md yellow" id="yellow">yellow</div>
                    <div class="cells md olive" id="olive">olive</div>
                    <div class="cells xs red" id="red">red</div>
                    <div class="cells lg brown" id="brown">brown</div>
                    <div class="cells xs gray" id="gray">gray</div>
                </div>
                <div class="row">
                    <div class="cells md olive" id="second-olive">olive</div>
                    <div class="cells md red" id="second-red">red</div>
                    <div class="cells md fuchsia" id="fuchsia">fuchsia</div>
                    <div class="cells xl green" id="green">green</div>
                </div>
            </div>
        </section>
        <section id="colored-words">
            <h1>Font colors</h1>
            <div id="words-box">
                <div class="words" id="w-black">black</div>
                <div class="words" id="w-teal">teal</div>
                <div class="words" id="w-blue">blue</div>
                <div class="words" id="w-navy">navy</div>
                <div class="words" id="w-lime">lime</div>
                <div class="words" id="w-white">white</div>
                <div class="words" id="w-purple">purple</div>
                <div class="words" id="w-yellow">yellow</div>
                <div class="words" id="w-olive">olive</div>
                <div class="words" id="w-red">red</div>
                <div class="words" id="w-brown">brown</div>
                <div class="words" id="w-gray">gray</div>
                <div class="words" id="w-fuchsia">fuchsia</div>
                <div class="words" id="w-green">green</div>
                <div class="words" id="w-aqua">aqua</div>
                <div class="words" id="w-silver">silver</div>
            </div>
            <div id="demo"></div>
            <div class="box-buttons">
                <button id="hide-btn">Ocultar</button>
                <button id="show-btn">Mostrar</button>
            </div>
        </section> 
    </main>
    
    <script src="scripts/app.js" type="module"></script>
</body>
</html>
