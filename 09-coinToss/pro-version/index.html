<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coin Toss</title>
    <link rel="shortcut icon" href="./assets/coin-0.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="game-container">
            <h1>Cara o cruz</h1>
            <p id="game-info">(pulsa sobre la moneda para lanzarla)</p>
            <div id="results">
                <p id="heads-counter">Cara: 0</p>
                <p id="tails-counter">Cruz: 0</p>
            </div>
            <div id="coin">
                <div id="heads">
                    <img src="assets/coin-1.png" alt="Cara de la moneda" class="coin-img">
                </div>
                <div id="tails">
                    <img src="assets/coin-0.png" alt="Cruz de la moneda" class="coin-img">
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
